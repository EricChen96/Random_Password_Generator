<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
    <!-- Added in option panel that would control what the user wants -->
    <div class="optionPanel">
      <header>
        <h1>Options</h1>
      </header>
      <label for="lengthInput" id="passwordLengthLabel">Password length: </label>
      <input type = "text" id="lengthInput" size="3"> 
      <br>
      <h3>Characters:</h3>
      <label for="lowercaseCheckbox" id="lowercaseCheckboxLabel">Lowercase: </label>
      <input type = "checkbox" id="lowercaseCheckbox">
      <label for="uppercaseCheckbox" id="uppercaseCheckboxLabel">Uppercase: </label>
      <input type = "checkbox" id="uppercaseCheckbox">
      <br>
      <label for="numericCheckbox" id="numericCheckboxLabel">Numeric: </label>
      <input type = "checkbox" id="numericCheckbox">
      <label for="specialCheckbox" id="specialCheckboxLabel">Special: </label>
      <input type = "checkbox" id="uppercaseCheckbox">
    </div>
    <!-- ================================================================ -->
  </div>
  <script src="script.js"></script>
</body>

</html>
